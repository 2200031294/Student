<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analysis System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Performance Analysis System</h1>
    </header>

    <main>
        <form id="login-form">
            <div class="error-message" id="error-message"></div>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        <div class="loading" id="loading">Loading...</div>
    </main>

    <footer>
        <p>&copy; 2024 Student Performance Analysis</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting immediately

            // Display loading message
            document.getElementById('loading').style.display = 'block';

            var role = document.querySelector('select[name="role"]').value;
            var errorMessage = document.getElementById('error-message');

            // Check if a role is selected
            if (role === '') {
                errorMessage.textContent = 'Please select a role.';
                document.getElementById('loading').style.display = 'none';  // Hide loading message
                return;
            }

            // Redirect based on the selected role after a brief loading period
            setTimeout(function() {
                switch(role) {
                    case 'student':
                        window.location.href = 'student.jsp';  // Ensure this page exists
                        break;
                    case 'teacher':
                        window.location.href = 'teacher.jsp';  // Ensure this page exists
                        break;
                    default:
                        errorMessage.textContent = 'Invalid role selected.';
                }
                document.getElementById('loading').style.display = 'none';  // Hide loading message
            }, 1000); // Simulate loading time
        });
    </script>
</body>
</html>
